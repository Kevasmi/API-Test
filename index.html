<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>API Practice</title>
</head>
<body>
  <div>
    <img src="" alt="">
    <button>Random cat picture!</button>
    <form action="">
        <label for="search">Search for gifs:</label>
        <input type="search" id="search">
    </form>
  </div>
  <script>
    const img = document.querySelector('img');
    const button = document.querySelector('button');
    const form = document.querySelector('form');
    const search = document.querySelector('input');

    async function getCats() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=Z5RtD0KLAUQoWEXA5dyKNds33O9xxbRl&s=cats', {mode: 'cors'});
      const catData = await response.json();
      img.src = catData.data.images.original.url;
    }
    getCats();

    button.addEventListener('click', () => getCats());

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const searchItem = search.value;
      async function getSearch(data) {
        const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=Z5RtD0KLAUQoWEXA5dyKNds33O9xxbRl&s=${searchItem}`, {mode: 'cors'});
        const searchData = await response.json();
        img.src = searchData.data.images.original.url;
      }
      getSearch(searchItem);
    });
    
  </script>
</body>
</html>
